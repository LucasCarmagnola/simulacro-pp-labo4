<div class="container">
    @for(pelicula of peliculasInput; let i = $index; track i){
        <div class="pelicula" (click)="seleccionar(pelicula)">
            <img [src]="pelicula.foto" alt="{{ pelicula.nombre }}" width="50px" height="50px">
            <div class="pelicula-info">
                <div class="pelicula-nombre">{{ pelicula.nombre }}</div>
                <div class="pelicula-detalle">Protagonista: {{ pelicula.protagonista }}</div>
                <div class="pelicula-detalle">Estreno: {{ pelicula.fechaEstreno }}</div>
            </div>

        </div>
    }
</div>
